
<!DOCTYPE html>

<html>
    <head>
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        
        <script type="text/javascript" src="js/jquery.min.js"></script>   
        <title>search</title>
    </head>
    <body onload="setHeight()">
        <div class="main">
            <div class="container">   
                <div class="form beforesearhform">                
                     <form action="#" method="POST">
                         <input class="search_video" type="text" name"search" placeholder="Video Search" value="" required="required">

                          <p class="SearchError" style="display:none;">* Enter valid Search.</p>
                         
                         <input type="button" value="Search" onclick="Search();" id="validate">
                    </form>
                </div>  
                <div class="aftersearhform" style="display:none;">                
                     <form action="#" method="POST">
                         <input class="search" type="text" name"search" placeholder=" Video Search" value="" required="required">
                         <i class="fa fa-search" style=" margin-left: -40px;position: relative; font-size: 24px;" onclick="Second_Search();"/></i> 
                         
                     </form>                   
                    <div class="searched-items">
                        
                        
                    </div>
                    <div class="second_searched-items" style="display:none;">
                        
                        
                    </div>
                </div>    
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
    </body>
</html>
